version: '3'

services:
  web:
    container_name: s41-lora-geodata-service
    image: s41-lora-geodata-service:latest
    restart: always
    build: .
    links:
      - postgres:postgres
    ports:
      - 9000:8080
    volumes:
      - web-data:/etc/nginx

  data:
    image: postgres:latest
    volumes:
      - db-data:/var/lib/postgresql/data
    command: "true"

  postgres:
    restart: always
    image: postgres:latest
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    restart: always
    image: nginx:1.18.0-alpine
    # build: ./nginx
    ports:
      - "80:80"
    volumes:
      - web-data:/usr/src/app/static
      - web-data:/etc/nginx
    links:
      - web:web

volumes:
  db-data:
  web-data:
